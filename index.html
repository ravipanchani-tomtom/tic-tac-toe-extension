<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with PeerJS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script defer src="game.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div id="status">Choose a mode to start the game...</div>
      <div id="modeSelection">
        <button id="hostBtn">Host Game</button>
        <button id="joinBtn">Join Game</button>
      </div>
      <div id="gameUI" style="display:none;">
        <div id="board">
          <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
          <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
          <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
        </div>
        <div id="actions">
          <button id="newGameBtn">New Game</button>
        </div>
        <div id="peerIdContainer">
          Your Peer ID: <input type="text" id="peerId" readonly>
        </div>
        <div id="connectContainer">
          Connect to Peer ID: <input type="text" id="connectId">
          <button id="connectBtn">Connect</button>
        </div>
      </div>
    </div>
  </body>
  </html>
